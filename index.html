<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Nick's matching game</title>
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Shrikhand">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <!--this is the modal for the victory screen idea from https://www.w3schools.com-->
  
  <!-- The Modal -->
  <div id="victoryModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <h1>Victory!</h1>Congratulation you won<br><br>
      <div class="modal-box">
        <div class="stars">
        </div>
        <div class="timeTaken">
        </div>
      </div>
    </div>

  </div>

  <div class="container">
      <header>
          <h1>Matching Game</h1>
      </header>
      <div class="timer">00:00:00
      </div>
      <section class="score-panel">
        <ul class="stars">
        </ul>
        <div class="restart">
          <i class="fa fa-redo"></i>
        </div>
      </section>
      <ul class="deck">

      </ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
